<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Tailwind 3</title>
</head>
<body>
    <h1 class="[ text-green-600 ] [ font-bold ] ">
        > text-green-600
    </h1>
    <h2 class="text-yellow-400">
        > text-yellow-400
    </h2>
    <div class="[ text-white ] [ bg-black ]">
        > background 
    </div>
    <div class="border-4 border-green-100">
        > border, border-green
    </div>
    <div class="text-vgreen">
        > custom color
        ->tailwind.config.js
        ->theme:{
            colors:{
                'vgreen':"49e659"
            }
        }
        can custom colors,font-family,spacing
    </div>

    
</body>
</html>
